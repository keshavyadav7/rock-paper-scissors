<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="style.css" </head>

<body>
    <h1>ROCKS PAPER SCISSORS</h1>
    <div class="player">
        <h2>YOUR SIDE</h2>
        <div class="playerside">
            <div class="rocks border"></div>
            <div class="papers border"></div>
            <div class="scissors border"></div>
        </div>
        <h3>Choose your option</h3>
    </div>
    <div class="computer">
        <h2>COMPUTER SIDE</h2>
        <div class="computerplayer"></div>
        <h3>computer choice</h3>
    </div>

    <div class="score">
        <div class="result">RESULT</div>
        <div class="playerscore">
            <div class="yourscore"></div>
            <div class="count">Count =
                <div class="countNum"></div>
            </div>
            <div class="computerscore"></div>
        </div>
        <div class="status ">YOU LOOSE</div>
    </div>


    <script src="javascript.js"></script>
</body>

</html>
